<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyCollector</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="sample">
          <h1 class="h3 mb-3 font-weight-normal">Поиск</h1>
          <label for="inputSite" class="sr-only">Сайт</label>
          <input type="text" id="inputSite" class="form-control" placeholder="Сайт" v-model="site" required autofocus>

          <label for="inputkey" class="sr-only">Ключ</label>
          <input type="text" id="inputkey" class="form-control" placeholder="Ключ" v-model="key" required autofocus>

          <div class="checkbox mb-3">
                <label>
                 
                </label>
              </div>

          <button class="btn btn-lg btn-primary btn-block" v-on:click="post" type="button">Найти</button>

          <h2>{{ res }}</h2>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </div>



    <script>
        //import axios from 'axios';
        let sample = new Vue({
            el: '.sample',
            data: {
                key: '',
                res: '',
                site: ''
            },
            methods: {
                post: function(){
                    axios.post('https://fast-taiga-53748.herokuapp.com/key', {
                        key: this.key,
                        site: this.site
                    })
                    .then(response => (this.res = response.data, console.log(response)))
                    //this.res = response.data;
                }
            }
        })
    </script>
</body>
</html>
